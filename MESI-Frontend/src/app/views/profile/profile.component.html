<app-form title="Your informations">
  <div class=" alert alert-success" *ngIf="message">
    {{ message }}
  </div>
  <form class="mb-3" [formGroup]="profileForm" (ngSubmit)="onSubmitProfileForm()" autocomplete="off">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>
    <app-button type="submit" class="mt-3">Update your informations</app-button>
  </form>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPasswordForm()" autocomplete="off">
    <div class="form-group">
      <label>Actual Password</label>
      <input type="password" class="form-control" formControlName="oldPassword" autocomplete="new-password" />
    </div>
    <div class="form-group">
      <label>New Password</label>
      <input type="password" class="form-control" formControlName="password" autocomplete="new-password" />
    </div>
    <app-button type="submit" class="mt-3">Update your password</app-button>
  </form>
</app-form>
