<app-form title="Add-Product" *ngIf="getUserRole()">
    <form [formGroup]="addProductForm" (ngSubmit)="onAddProduct()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter name of product"
                required />
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" formControlName="price" placeholder="Enter price of product"
                required />
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" formControlName="description" placeholder="Enter name of product"
                required />
        </div>
        <div class="form-group">
            <label>product-code</label>
            <input type="text" class="form-control" formControlName="ProductCode" placeholder="Enter code of product"
                required />
        </div>
        <app-button type="submit">Add</app-button>
    </form>
</app-form>
