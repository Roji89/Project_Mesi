<div class="row">
  <div class="col-lg-4 mb-5" *ngFor="let product of products;let index=index;">
    <div [class]="'card product-' + index">
      <img [src]="BASE_URL + product.image" [alt]="product.name" class="card-img-top w-75 h-75 mx-auto">
      <div class="card-body"  >
        <h3 class="card-title font-weight-bold">{{ product.name }}</h3>
        <p class="card-text">{{ product.description }}</p>
        <div class="d-flex justify-content-between">
          <p class="mh-100">{{ product.price | currency: "USD" }}</p>
          <a [routerLink]="['/products', product._id]">
            <app-button>See Product</app-button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
