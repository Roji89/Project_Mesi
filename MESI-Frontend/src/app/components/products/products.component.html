<div class="card-group">
  <div class="card" *ngFor="let product of products">
    <img
      class="card-img-top"
      [src]="product.image"
      alt="coffee"
    />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a [routerLink]="['/products', product.id]" class="btn btn-primary">See Porduct</a>
    </div>
  </div>
</div>
